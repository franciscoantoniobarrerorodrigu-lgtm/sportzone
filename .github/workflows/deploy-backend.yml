name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'SportZone.API/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sportzone-api
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore SportZone.API/SportZone.API.csproj
    
    - name: Build
      run: dotnet build SportZone.API/SportZone.API.csproj --configuration Release --no-restore
    
    - name: Test
      run: |
        if [ -d "SportZone.API.Tests" ]; then
          dotnet test SportZone.API.Tests/SportZone.API.Tests.csproj --no-restore --verbosity normal
        else
          echo "No tests found, skipping..."
        fi
    
    - name: Publish
      run: dotnet publish SportZone.API/SportZone.API.csproj -c Release -o ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
